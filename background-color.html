<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>background-color</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<!-- Style CSS -->
	<link rel="stylesheet" href="assets/css/style.css">
	<style>
		.row>div{
			height: 200px;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-4 bg-success text-light">background success</div>
			<div class="col-sm-3 col-md-4 bg-danger">background danger</div>
			<div class="col-sm-3 col-md-4 bg-info text-light">background info</div>
			<div class="col-sm-3 col-md-4 bg-warning text-light">background warning</div>
			<div class="col-sm-3 col-md-4 bg-light text-dark">background light</div>
			<div class="col-sm-3 col-md-4 bg-dark text-light">background dark</div>
			<div class="col-sm-3 col-md-4 bg-primary text-light">background primary</div>
			<div class="col-sm-3 col-md-4 bg-secondary text-light">background secondary</div>

		</div>
	
	
	

		<!-- Jquery 3.5.1 -->
		<script src="assets/js/jquery.min.js"></script>
		<!-- Bootstrap 5.0 beta -->
		<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
